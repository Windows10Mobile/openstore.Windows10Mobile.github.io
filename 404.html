<!DOCTYPE html>
<html>
  <head>
    <title>Store</title>
      <script>
        (function (path) {
          let sl = path.split('/');
          let id = sl[sl.length - 1];
          let comp = id.toString().replace("-", "").toLowerCase();
          if (comp === "unigram") {
            location.replace("ms-windows-store://pdp/?PFN=49197Wirdschon.UnigramMobile_agdwqmbyv5e4e");
          } else if (comp === "appinstaller") {
            location.replace("ms-windows-store://pdp/?PFN=Microsoft.DesktopAppInstaller_8wekyb3d8bbwe");
          } else {
            location.replace("ms-windows-store://pdp/?ProductId=" + id);
          }
        })(location.pathname);
      </script>
  </head>
  <body>
    <h2>JavaScript</h2>
    <br/>
    <span>Enable JavaScript</span>
  </body>
</html>
